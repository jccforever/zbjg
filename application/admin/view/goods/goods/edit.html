<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_name" data-rule="required" class="form-control" name="row[goods_name]" type="text" value="{$row.goods_name|htmlentities}">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label class="control-label col-xs-12 col-sm-2">{:__('Goods_sn')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input id="c-goods_sn" data-rule="required" class="form-control" name="row[goods_sn]" type="text" value="{$row.goods_sn|htmlentities}">-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Spec')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-spec" data-rule="required" class="form-control" name="row[spec]" type="text" value="{$row.spec|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unit" data-rule="required" class="form-control" name="row[unit]" type="text" value="{$row.unit|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cate_id" data-rule="required" data-source="goods/category/first_cate" data-primary-key="id"
                   data-field="category_name" class="form-control selectpage" name="row[cate_id]" type="text" value="{$row.cate_id|htmlentities}" style="display:block;">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-scate_id" data-rule="required" data-source="goods/category/second_cate" data-primary-key="id"
                   data-field="category_name" class="form-control selectpage" name="row[scate_id]" type="text" value="{$row.scate_id|htmlentities}" style="display:block;">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_stock')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_stock" data-rule="required" class="form-control selectpicker" name="row[is_stock]">
                {foreach name="isStockList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_stock"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">包装类型:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-packaging_type" data-rule="required" class="form-control selectpicker" name="row[packaging_type]">
                {foreach name="packagingTypeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.packaging_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
