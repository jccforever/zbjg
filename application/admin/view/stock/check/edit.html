<style>
    .panel.panel-default.panel-intro{
        margin-left: -15px;
    }
    .change-input {
        width: 100px;
        text-align: center;
    }

    .commonsearch-table {
        display: none;
    }
    form.form-horizontal .control-label {
        font-weight: normal;
        padding-right: 0;
        padding-left: 0;
    }
    input:read-only{
        background: none!important;
        border: none;
    }
    .datetimepicker{
        border: 1px solid #ccc!important;
    }
</style>
<div class="panel panel-default panel-intro">

    <div class="commonsearch-table" style="display: block;">
        <form class="form-horizontal form-commonsearch nice-validator n-default n-bootstrap" novalidate="" method="post"
              action="">
            <div class="row">

                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="department.name" class="control-label col-xs-4">
                        盘点人
                    </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" value="{$check_admin}" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="department.name" class="control-label col-xs-4">
                        盘点时间
                    </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" value="{$createtime}" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="department.name" class="control-label col-xs-4">
                        状态
                    </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" value="{$status}" readonly>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="/admin.php/stock/check/add?check_id={$check_id}"  id="next-btn" data-area='["100%","100%"]' class="btn btn-success btn-add {:$auth->check('stock/check/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('新增')}</a>

<!--                        <a class="btn btn-success btn-myexcel-export {:$auth->check('lvtotals1/exportOrderExcel')?'':'hide'}" href="javascript:;"><i class="fa fa-user"></i> 导出</a>-->
                    </div>
                    <input type="hidden" id="check_id" value="{$check_id}">
                    <input type="hidden" id="next" value="{$status}">
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('stock/check/edit')}"
                           data-operate-del="{:$auth->check('stock/check/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
