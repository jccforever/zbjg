<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Classify')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-classify" data-rule="required" class="form-control" name="row[classify]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specifications')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specifications" data-rule="required" class="form-control" name="row[specifications]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unit" data-rule="required" class="form-control" name="row[unit]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Highestprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-highestprice" data-rule="required" class="form-control" name="row[highestprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bottomprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bottomprice" data-rule="required" class="form-control" name="row[bottomprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Averageprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-averageprice" data-rule="required" class="form-control" name="row[averageprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Updatetimeintdatesuffix')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updatetimeintdatesuffix" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[updatetimeintdatesuffix]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsnumber" data-rule="required" class="form-control" name="row[goodsnumber]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsname" data-rule="required" class="form-control" name="row[goodsname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsspecifications')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsspecifications" data-rule="required" class="form-control" name="row[goodsspecifications]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsprice" data-rule="required" class="form-control" name="row[goodsprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodscostprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodscostprice" data-rule="required" class="form-control" name="row[goodscostprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsunit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsunit" data-rule="required" class="form-control" name="row[goodsunit]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsmatching')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsmatching" data-rule="required" class="form-control" name="row[goodsmatching]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
