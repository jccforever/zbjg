<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Department_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-department_id" data-rule="required" data-source="auth/department/select_list" class="form-control selectpage" name="row[department_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('供应商')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_id" data-rule="required" data-source="supplier/supplier/select_list" class="form-control selectpage" name="row[supplier_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sendtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sendtime" class="form-control datetimepicker" data-use-current="true" name="row[sendtime]" type="text" autocomplete="off">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('一级分类')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cate_id" data-rule="required" data-source="order/order/cate_list" class="form-control selectpage" name="row[cate_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">导入文件:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-client_path"   class="form-control"  size="50" name="row[client_path]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-client_path" class="btn btn-danger plupload" data-input-id="c-client_path" data-mimetype="*" data-multiple="false" data-preview-id="p-client_path"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
<!--                    <span><button type="button" id="fachoose-client_path" class="btn btn-primary fachoose" data-input-id="c-client_path" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
                <span class="msg-box n-right" for="c-client_path"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-client_path"></ul>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <!--            <button  class="btn btn-success btn-embossed">{:__('OK')}</button>-->
            <button type="submit" id="next" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <!--            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
</form>
